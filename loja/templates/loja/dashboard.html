<!DOCTYPE html>
<html lang="pt-BR">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Winery</title>
    
    <link rel="stylesheet" href="{% static 'loja/css/dashboard.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background-image: url("{% static 'loja/imagens/meuperfil.png' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <header>
        <div class="top-bar">
            <a href="/" class="logo">winery</a>
            <nav>
              <a href="{% url 'sobre' %}">sobre</a>
              <a href="{% url 'catalogo' %}">vinhos</a>
              <a href="#">kits</a>
            </nav>
            <div class="search-login-cart">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" placeholder="buscar vinhos">
                </div>
                <a href="#" class="login">Meu Perfil</a>
                <a href="{% url 'meu_carrinho' %}" class="cart"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>
    </header>

    <main class="profile-page">
    <div class="profile-container" id="profile-container">
        <div class="profile-header">
            <h2>Meu Perfil</h2>
            <button type="button" class="edit-btn-main" id="edit-button">Editar Perfil</button>
        </div>

        <form id="profile-form" method="POST" action="{% url 'editar_perfil' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="nome_completo">nome completo</label>
                <div class="input-wrapper">
                    <span class="display-value">{{ nome_completo }}</span>
                    <input type="text" id="nome_completo" name="nome_completo" class="edit-input" value="{{ nome_completo }}">
                </div>
            </div>

            <div class="form-group">
                <label for="data_nascimento">data de nascimento</label>
                <div class="input-wrapper">
                    <span class="display-value">{{ data_nascimento }}</span>
                    <input type="date" id="data_nascimento" name="data_nascimento" class="edit-input" value="{{ data_nascimento }}">
                </div>
            </div>

            <div class="form-group">
                <label for="cpf">CPF</label>
                <div class="input-wrapper">
                    <span class="display-value">{{ cpf }}</span>
                    <input type="text" id="cpf" name="cpf" class="edit-input" value="{{ cpf }}">
                </div>
            </div>

            <div class="form-group">
                <label for="email">email</label>
                <div class="input-wrapper">
                    <span class="display-value">{{ email }}</span>
                    <input type="email" id="email" name="email" class="edit-input" value="{{ email }}">
                </div>
            </div>
            <div class="form-group password-field">
                    <label for="senha">nova Senha</label>
                    <input type="password" id="senha" name="senha" class="edit-input" placeholder="Digite a nova senha">
                </div>
                <div class="form-group password-field">
                    <label for="confirmar-senha">confirmar nova senha</label>
                    <input type="password" id="confirmar-senha" name="confirmar_senha" class="edit-input" placeholder="Confirme a nova senha">
                </div>
                <div class="form-actions">
                <button type="submit" class="save-btn">Salvar alterações</button>
                <button type="button" id="cancel-button" class="cancel-btn">Cancelar</button>
        </form>        
           
        <form id="logout-form" method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="logout-btn">Logout</button>
        </form>

        <form id="delete-form" method="POST" action="{% url 'excluir_conta' %}">
            {% csrf_token %}
            <button type="submit" class="delete-btn">Excluir Conta</button>
        </form>
        <a href="{% url 'historico' %}" class="history-link">Ver histórico de compra</a>
    </div>
    </div>
    </main>
    <script src="{% static 'loja/js/dashboard.js' %}"></script>
</body>
</html>
