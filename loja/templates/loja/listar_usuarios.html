<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Lista de Usuários</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #444;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Lista de Usuários</h1>
    <table>
        <thead>
            <tr>
                <th>Nome Completo</th>
                <th>CPF</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
            <tr>
                <td>{{ usuario.nome_completo }}</td>
                <td>{{ usuario.cpf }}</td>
                <td>{{ usuario.username }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="3" style="text-align:center;">Nenhum usuário cadastrado.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
